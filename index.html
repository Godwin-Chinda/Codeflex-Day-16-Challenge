<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sum Calculator</h1>
      <p>
        Enter two numbers below and click the button to calculate their sum:
      </p>

      <div class="input-container">
        <label for="number1">Number 1:</label>
        <br>
        <input type="number" id="number1" placeholder="Enter first number" />
        <br><br>

        <label for="number2">Number 2:</label>
        <br>
        <input type="number" id="number2" placeholder="Enter second number" />
        <br><br>
      </div>

      <button id="calculateButton">Calculate Sum</button>

      <div class="result-container">
        <h2>Result:</h2>
        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
